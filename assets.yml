js_jquery:
  filters: yui_js
  output: gen/jquery111.%(version)s.js
  contents:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js

js_all:
  filters: yui_js
  output: gen/packed.%(version)s.js
  contents:
    - js/bootstrap.js
    - js/bootstrap-transition.js
    - js/jquery.easing.1.3.js

css_reset:
  filters: yui_css
  output: gen/cssreset.%(version)s.css
  contents:
    - http://yui.yahooapis.com/3.5.1/build/cssreset/cssreset-min.css

bootstrap:
  filters: yui_css
  output: gen/bootstrap.%(version)s.css
  contents:
    - css/bootstrap.css

bootstrap_theme:
  filters: yui_css
  output: gen/css/bootstrap_theme.%(version)s.css
  contents:
    - https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css

bootstrap_responsive:
  filters: yui_css
  output: gen/bootstrap_responsive.%(version)s.css
  contents:
    - css/bootstrap-responsive.css

static_nav:
  filters: yui_css
  output: gen/static_nav.%(version)s.css
  contents:
    - css/static-nav.css

html5shim:
  filters: yui_js
  output: gen/html5shim.%(version)s.js
  contents:
    - js/html5shiv.js

